<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div class="container">
      <article class="post">
        <header>
          <h1>{{ page.title }}</h1>
          <p class="date">{{ page.date | date: "%B %-d, %Y" }}</p>
        </header>
        <div class="content">
          {{ content }}
        </div>
      </article>
    </div>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
